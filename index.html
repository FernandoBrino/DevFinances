<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet" />
</head>

<!-- 1. A estilização pode ser feita de 3 maneiras usando o atributo 'style' em uma tag, 'body' por exemplo, alterando tudo que há dentro-->

<!-- 2. Usando a tag '<style>' dentro do 'html', dentrol da tag '<style>' você precisa 'selecionar' o que deseja estilizar, por exemplo
    
    <style>
        body{
            color: red;
        }
    </style>
-->

<!-- 3. O jeito mais utilizado é linkando um arquivo '.css' separado no arquivo 'html'-->


<body>

    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
        <!--o atributo 'id' é um identificador que deve ser único-->
    </header>

    <main class="container">

        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>
                        Entradas
                    </span>
                    <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
                <!--o atributo 'class' ao contrário do 'id' pode ser usado repetidamente com a mesma atribuição-->
            </div>

            <div class="card">
                <h3>
                    <span>
                        Saídas
                    </span>
                    <img src="./assets/expense.svg" alt="Imagem de saídas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>
                        Total
                    </span>
                    <img src="./assets/total.svg" alt="Imagem de total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>

        </section>


        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button now">+Nova Transção</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição" />
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" />
                        <small class="help">Use o sinal - (negativo) para despesas e , (virgula) para casas
                            decimais</small>
                        <!--A tag "small" já deixa o texto menor-->
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" />
                    </div>

                    <div class="input-group actions">
                        <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                        <!-- Se houver mais de umm bottão no form, especificar usando type "submit", caso 
                        haja apenas umm botão o form irá entender como o botão de submissão/envio-->
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="./scripts.js"></script>

</body>

</html>
